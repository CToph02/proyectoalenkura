{% extends 'base.html'%}

{% block content %}

<div class="max-w-md mx-auto p-4 border border-gray-300 bg-emerald-200 shadow-xl dark:border-gray-600 dark:bg-gray-900 rounded-3xl">
    <div class="mb-6">
        <p>
            Enviando correo a apoderado de:
            <span class="font-medium">{{estudiante.first_name}} {{estudiante.last_name}}</span>
        </p>
    </div>

    <form class="space-y-4" action="{% url 'coreApp:send_mail' estudiante.id %}" method="post">
        {% csrf_token %}
        <div>
            <label for="Email">

                <span class="text-sm font-medium text-gray-700 dark:text-gray-200"> Email </span>

                <div class="relative">
                    <input type="email" id="para" name="para" placeholder="correo@ejemplo.com" required
                        class="mt-0.5 p-3 w-full rounded-xl border-gray-300 shadow-sm sm:text-sm border dark:border-gray-800 dark:bg-gray-900 dark:text-white">

                    <span
                        class="absolute inset-y-0 right-0 grid w-8 place-content-center text-gray-700 dark:text-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25">
                            </path>
                        </svg>
                    </span>
                </div>
            </label>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-200"> Asunto </span>
            <div>
                <input type="text" id="asunto" name="asunto" required
                    class="mt-0.5 p-3 w-full rounded-xl border-gray-300 shadow-sm sm:text-sm border dark:border-gray-800 dark:bg-gray-900 dark:text-white">
            </div>
        </div>
        
        <div>
            <label class="block text-sm mb-1" for="cuerpo_mensaje">
                Mensaje:
            </label>
            <textarea id="cuerpo_mensaje" name="cuerpo_mensaje" rows="4"
                placeholder="Escriba el contenido del correo..." required
                class="w-full px-3 py-2 rounded-xl focus:outline-none focus:border-gray-500 border dark:border-gray-800 resize-y shadow-sm"></textarea>
        </div>
        
        <div class="pt-2">
            <button type="submit"
                class="w-full bg-gray-800 hover:bg-gray-900 text-white py-2 px-4 rounded-xl transition-colors duration-200">
                Enviar correo
            </button>
        </div>

    </form>
</div>

{% endblock %}
