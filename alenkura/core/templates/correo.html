{% extends 'base.html'%}

{% block content %}

<div class="max-w-md mx-auto p-4 bg-gray-900 rounded">
    <!-- Información del estudiante -->
    <div class="mb-6">
        <p>
            Enviando correo a apoderado de:
            <span class="font-medium text-gray-900">{{estudiante.first_name}} {{estudiante.last_name}}</span>
        </p>
    </div>

    <!-- Formulario -->
    <form 
        class="space-y-4" 
        action="{% url 'coreApp:send_mail' estudiante.id %}" 
        method="post"
    >
        {% csrf_token %}
        <div>
            <label for="Email">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200"> Email </span>
            
                <div class="relative">
                    <input type="email" id="para" name="para"  placeholder="correo@ejemplo.com" required
                        class="mt-0.5 w-full rounded border-gray-300 shadow-sm sm:text-sm dark:border-gray-600 dark:bg-gray-900 dark:text-white">
            
                    <span class="absolute inset-y-0 right-0 grid w-8 place-content-center text-gray-700 dark:text-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25">
                            </path>
                        </svg>
                    </span>
                </div>
            </label>
        </div>

        <!-- Campo Mensaje -->
        <div>
            <label class="block text-sm mb-1" for="cuerpo_mensaje">
                Mensaje:
            </label>
            <textarea 
                id="cuerpo_mensaje"
                name="cuerpo_mensaje" 
                rows="4"
                placeholder="Escriba el contenido del correo..."
                required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500 resize-y"
            ></textarea>
        </div>

        <!-- Botón -->
        <div class="pt-2">
            <button 
                type="submit"
                class="w-full bg-gray-800 hover:bg-gray-900 text-white py-2 px-4 rounded transition-colors duration-200"
            >
                Enviar correo
            </button>
        </div>
        <label for="File" class="block rounded border border-gray-300 bg-white p-4 text-gray-900 shadow-sm sm:p-6 dark:border-gray-700 dark:bg-gray-900 dark:text-white">
  <div class="flex items-center justify-center gap-4">
    <span class="font-medium dark:text-white"> Upload your file(s) </span>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 0 0 4.5 9.75v7.5a2.25 2.25 0 0 0 2.25 2.25h7.5a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-.75m0-3-3-3m0 0-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 0 1 2.25 2.25v7.5a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-.75"></path>
    </svg>
  </div>

  <input multiple="" type="file" id="File" class="sr-only">
</label>
    </form>
</div>

{% endblock %}
