{% extends 'base.html'%}

{% block content %}

<h1 class="text-2xl font-bold mb-4">Plan de Adecuación Curricular Individual (P.A.C.I.) ({{ estudiante.first_name }}
    {{estudiante.last_name }})</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for asignatura in asignaturas %}
    <div class="border-3 border-gray-600 rounded p-2 m-2">
        <section class="flex items-center justify-between gap-4">

            <p class="text-3xl">Indicadores de la asignatura: {{ asignatura.nombre }}</p>
            <div class="flex flex-col mb-4">
                <label for="eje">Seleccione el Eje</label>
                <select
                    class="p-4 mt-0.5 w-full rounded border-gray-300 shadow-sm sm:text-sm dark:border-gray-600 dark:bg-gray-900 dark:text-white"
                    name="eje" id="eje" multiple>
                    {% for eje in ejes %}
                    <option name="eje" value="{{ eje.nombre }}" id="{{eje.id}}">{{ eje.nombre }}</option>
                    {% empty %}
                    <option>No hay ejes disponibles</option>
                    {% endfor %}
                </select>
            </div>

        </section>

        <section class="flex gap-8 w-full">
            <div class="flex flex-col mb-4 w-full">
                <label for="contenido">Seleccione Objetivo General</label>
                <select class="border-2 border-gray-300 p-2 rounded" name="objetivos" id="objetivos">
                    {% if objetivos|length == 0 %}
                    <option value="none">No hay objetivos disponibles</option>
                    {% else %}
                    {% for obj in objetivos %}
                    <option value="est.estrategia">{{obj.objetivo}}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="flex flex-col mb-4 w-full">
                <label for="contenido">Seleccione las estrategias/recursos</label>
                <select class="border-2 border-gray-300 p-2 rounded" name="estrategias" id="estrategias">
                    {% for est in estrategias %}
                    <option value="est.estrategia">{{est.estrategia}}</option>
                    {% endfor %}
                </select>
            </div>
        </section>

        <section>
            <div class="flex flex-col mb-4 w-full">
                <label for="contenido">Ingrese Adecuación curricular</label>
                <textarea class="border rounded p-2 h-25" name="adecuacion" id="adecuacion"></textarea>
            </div>

        </section>

        <section class="mb-4">
            <label for="indicadores">Agregue indicadores</label>
            <div>
                <div class="flex gap-4 h-10 mb-4">
                    <input id="nuevo_indicador" type="text" class="border rounded p-2 w-full"
                        placeholder="Ingrese indicador">
                    <button id="btn_nuevo_indicador"
                        class="flex items-center text-center rounded bg-indigo-600 p-4 w-60 gap-4 text-white hover:bg-indigo-700"
                        type="button">
                        Agregar indicador
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </button>
                </div>
                <ul class="flex flex-col gap-4" id="indicadores_{{asignatura.nombre}}_lista"
                    name="indicadores_{{asignatura.nombre}}_lista"></ul>
            </div>
        </section>
    </div>

    {% endfor %}
    <button type="submit" class="flex gap-4 rounded-lg px-4 py-2 text-sm font-medium text-white 
            hover:bg-gray-800 hover:text-gray-600 
            dark:text-white dark:bg-gray-600 dark:hover:bg-gray-700 dark:hover:text-white">
        Guardar P.A.C.I.
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
        </svg>

    </button>
</form>


<script>
    (function () {
        const asignaturaSelect = document.getElementById('asignatura');
        const ejeSelect = document.getElementById('eje');
        const nuevoIndicadorInput = document.getElementById('nuevo_indicador');
        const btnNuevoIndicador = document.getElementById('btn_nuevo_indicador');
        const indicadoresLista = document.getElementById('indicadores_lista');

        let counter_indicador = 0;

        function agregar_indicador() {
            const indicadorText = nuevoIndicadorInput.value.trim();

            if (indicadorText == '') {
                alert('Por favor, ingrese un indicador válido.');
                return;
            }
            const li = document.createElement('li');
            const btn = document.createElement('button');
            const input_hidden = document.createElement('input');
            const indicador_span = document.createElement('span');
            const counter = document.createElement('p');
            counter_indicador += 1;
            counter.textContent = `indicador: ${counter_indicador}`

            input_hidden.name = 'indicadores_lista';
            input_hidden.type = 'hidden';
            input_hidden.value = indicadorText;

            li.className = 'w-full flex justify-between items-center border rounded p-2';
            indicador_span.textContent = indicadorText;


            btn.textContent = 'Eliminar';
            btn.type = 'button';
            btn.className = 'rounded bg-gray-700 text-red-600 p-2 hover:text-red-800';
            btn.addEventListener('click', function () {
                li.remove();
            });

            li.appendChild(counter);
            li.appendChild(indicador_span);
            li.appendChild(btn);
            li.appendChild(input_hidden);

            indicadoresLista.prepend(li);
            nuevoIndicadorInput.value = '';

        };

        btnNuevoIndicador.addEventListener('click', agregar_indicador);

        nuevoIndicadorInput.addEventListener('keydown', (e) => {
            if (e.key == 'Enter') {
                e.preventDefault();
                agregar_indicador();
            }
        });

        // asignaturaSelect.addEventListener('change', function() {
        //     const selectedAsignaturaId = this.value;
        //     const eje = 
        //     console.log(selectedAsignaturaId);
        // });

    })();

</script>
{% endblock %}
